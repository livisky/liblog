<div class="dataTables_wrapper"><div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate"><a class="paginate_button previous {{pageData.preclass}}" href="{{pageData.prelink}}">上一页</a> {% for i in range(pageData.pageStart, pageData.pageEnd+1) -%} <span><a href="/{{menu}}&page={{i}}&pagesize=10" class="paginate_button {%if pageData.currentPage==i %}current{%endif%}" data-dt-idx="{{i}}">{{i}}</a></span> {%- endfor %} <a class="paginate_button next {{pageData.nextclass}}" href="{{pageData.nextlink}}">下一页</a></div></div>
